<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <div class="container">
            <form id="registration-form">
                <div class="input-field">
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="nome@email.com" id="email" name="email">
                </div>
                <div class="input-field">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div class="input-field">
                    <label for="document">CPF:</label>
                    <input type="text" id="document" name="document">
                </div>
                <div class="input-field">
                    <label for="address">Endereço:</label>
                    <input type="text" placeholder="Rua, número, bairro e complemento (se houver)" id="address" name="address">
                </div>
                <div class="input-field">
                    <label for="area-code">CEP:</label>
                    <input type="text" id="area-code" name="areaCode">
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
