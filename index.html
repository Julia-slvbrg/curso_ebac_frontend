<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <h1 class="h1">Formulário de cadastro</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form class="form mt-4">
                    <label class="form-label" for="name">Nome completo:</label>
                    <input class="form-control form-control-sm" type="text" id="name" name="name">

                    <label class="form-label mt-4" for="email">Email:</label>
                    <input class="form-control form-control-sm" type="email" id="email" placeholder="nome@email.com" name="email">

                    <label class="form-label mt-4" for="tel">Telefone:</label>
                    <input class="form-control form-control-sm" type="tel" id="tel" name="tel">

                    <button class="btn btn-secondary btn-lg mt-4 col-6" type="submit"
                        style="--bs-btn-font-size: 1.1rem; --bs-btn-font-weight: 700;"
                    >Enviar</button>
            
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
